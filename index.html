<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
       <div class="header">
        <div class="logo">
            <img src="icons/movie-icon.png" alt="logo" />
        </div>
         <nav class="nav-bar">
            <ul class="nav-link">
                <li>HOME</li>
                <li>MOVIES</li>
                <li>ABOUT</li>  
            </ul>
         </nav>
         <div class="social-icons">
            <img src="icons/fb.png">
            <img src="icons/tel.png">
         </div>
       </div>
    </header>
    <div class="search-bar"> 
        <input type="search" placeholder="search movies" style="padding: 10px 10px 10px 20px; font-size: 20px;" />
        <div class="search"> <img src="icons/search.png"></div>
       
    </div>

    <div class="movie-container">
        <!-- Movie items will be dynamically inserted here -->
    </div>

    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="script.js" ></script>

    
</body>
</html>
